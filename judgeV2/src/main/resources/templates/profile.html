<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>
<th:block th:include="~{fragments/nav}"></th:block>

<body>
<div class="profile-container">
    <h2>User Profile</h2>

    <div class="profile-content" th:object="${user}">
        <div class="profile-info">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" readonly />
        </div>

        <div class="profile-info">
            <label for="homeworks">All sent homeworks</label>
            <textarea id="homeworks" th:field="*{homeworkSet}" readonly></textarea>
        </div>

        <div class="profile-info">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" readonly />
        </div>

        <div class="profile-info">
            <label for="github">Github Address</label>
            <input type="text" id="github" th:field="*{git}" readonly />
        </div>

        <div class="profile-image">
            <img src="/img/default-user.jpg" alt="User Image" />
        </div>
    </div>
</div>

<!-- Include footer fragment -->
<br>
<br>
<br>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
