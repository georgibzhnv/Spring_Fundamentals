<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>
<body>

<div class="container">
    <h2>Login</h2>

    <form th:action="@{/users/login}" th:object="${userLoginBinding}" method="post">
        <th:block th:if="${notFound}">
            <small class="text-danger col-12 text-center">Incorrect username!</small>
            <br>
        </th:block>
        <th:block th:each="e:${#fields.errors()}">
            <small th:text="${e}" class="text-danger col-12 text-center">Incorrect password!</small>
            <br>
        </th:block>
        <label for="username">Username:</label>
        <input type="username" id="username" name="username" th:field="*{username}" required>
        <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required minlength="2">
        <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="/users/register">Register here</a></p>
</div>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
